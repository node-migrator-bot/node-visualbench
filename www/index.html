  <body data-spy="scroll" data-target=".subnav" data-offset="50">

    <!-- Top navigation bar
    ================================================== -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>

          </a>

          <div class="nav-collapse">

              <!--li class="active"><a href="#">Home</a></li-->
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

    <div class="container">

      <!-- Templates
      ================================================== -->
      <script id="files-template" type="text/template">
header#files
  .subnav
    ul.nav.nav-pills
      each item in files
        li
          a(href="#"+item) #{item}
      </script>

      <script id="graph-template" type="text/template">
each item in files
  section(id=item)
    // Placeholder for the keys
    .btn-toolbar
      div(data-toggle="buttons-radio", id=item+"-keys").btn-group
    // Graph controls
    .btn-toolbar(id=item+"-controls")
      .btn-group
        .btn(rel="tooltip", title="Zoom out")
          i.icon-zoom-out
        .btn(rel="tooltip", title="Zoom in")
          i.icon-zoom-in
      .btn-group
        .btn(rel="tooltip", title="Refresh")
          i.icon-refresh
      .btn-group
        .btn(rel="tooltip", title="Tooltip", data-toggle="button", id=item+"-showTooltip")
          i.icon-info-sign
    // Graph
    .graph(id=item+"-graph", style="width:600px;height:300px;")
      </script>

      <script id="keys-template" type="text/template">
each item in keys
  a.btn(id=item+"-"+name+"-key") #{item}
      </script>

    </div> <!-- /container -->

    <script src="/js/visualbench.min.js"></script>
