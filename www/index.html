<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Visual Bench</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/css/vb.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body data-spy="scroll" data-target=".subnav" data-offset="50">

    <div class="container">

      <!-- Templates
      ================================================== -->
      <script id="mainbar-template" type="text/template">
#mainbar.navbar.navbar-fixed-top
  .navbar-inner
    .container
      a.btn.btn-navbar(data-toggle="collapse", data-target=".nav-collapse")
        span.icon-bar
        span.icon-bar
        span.icon-bar
      a.brand(href="#{homepage}") Visual Bench
      .nav-collapse
        ul.nav
          li.active
            a(href="#") Home
        p.navbar-text.pull-right Version #{version}
      </script>

      <script id="files-template" type="text/template">
header#files
  .subnav
    ul.nav.nav-pills
      each item,key in files
        li
          a(href="#"+key) #{item}
      </script>

      <script id="graph-template" type="text/template">
each item,key in files
  section(id=key)
    // Placeholder for the keys
    .btn-toolbar
      div(data-toggle="buttons-radio", id=key+"-keys").btn-group
    // Graph controls
    .btn-toolbar(id=key+"-controls")
      .btn-group
        .btn(rel="tooltip", title="Zoom out")
          i.icon-zoom-out
        .btn(rel="tooltip", title="Zoom in")
          i.icon-zoom-in
      .btn-group
        .btn(rel="tooltip", title="Refresh")
          i.icon-refresh
      .btn-group
        .btn(rel="tooltip", title="Tooltip", data-toggle="button")
          i.icon-info-sign
      .btn-group
        .btn(rel="tooltip", title="Download")
          i.icon-download
    // Graph
    .graph(id=key+"-graph", style="width:600px;height:300px;")
      </script>

      <script id="keys-template" type="text/template">
each item,key in keys
  a.btn(id=key+"-"+name+"-key") #{item}
      </script>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.js"></script>

    <script src="/flot/jquery.flot.js"></script>
    <!--script src="/js/jquery.flot.selection.js"></script-->
    <script src="/flot/jquery.flot.navigate.js"></script>

    <script src="/js/jade.js"></script>

    <script src="/js/visualbench.js"></script>
  </body>
</html>
